{% extends 'default.html' %}
{% block content %}
<div class="container mt-4">
    <h1>Редактировать новость</h1>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}
