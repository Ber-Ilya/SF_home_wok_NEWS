{% extends 'default.html' %}
{% load static %}
{% load NewsFilters %}
{% block content %}
    <h1>{{ news_detail.title }}</h1>
    <p>{{ news_detail.text }}</p>
    <p>Автор: {{ news_detail.author }}</p>
    <p>Дата публикации: {{ news_detail.created_at }}</p>
<form action="" method="get">
    {{ form.as_p }}
    <a href="{% url 'news_list' %}"><button type="button" class="btn btn-primary">Все новости</button></a>
</form>

{% endblock %}
