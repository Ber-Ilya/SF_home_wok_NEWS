<!-- your_app/templates/news_list.html -->
{% extends "default.html" %}
{% load censor %}
{% block content %}
    <h2>Новости</h2>
    <ul>
        {% for post in posts %}
            <li>
                <h3><a href="{% url 'news_detail' post.id %}">{{ post.title|censor }}</a></h3>
                <p>{{ post.created_at|date:"d.m.Y" }}</p>
                <p>{{ post.text|censor|slice:":20" }}...</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
