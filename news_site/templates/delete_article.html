<!-- news_site/templates/delete_article.html -->
{% extends 'default.html' %}
{% block content %}
<div class="container mt-4">
    <h1>Удалить статью</h1>
    <p>Вы уверены, что хотите удалить эту статью?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'news_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
